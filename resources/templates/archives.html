{% extends "templates/base.html" %}
{%block subtitle %}Archive{% endblock %}
{% block content %}
<header><h1>Archive</h1></header>
{% for group in groups %}
<h2>{{group.group}}</h2>
<ul class="no-bul">
  {% for post in group.posts %}
  <li>
    {{post.date|date:"MMM dd"}} &raquo; <a href="{{post.uri}}">{{post.title}}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
{% endblock %}
