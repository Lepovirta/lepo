{% extends "templates/base.html" %}
{%block subtitle %}Archive{% endblock %}
{% block content %}
<div class="posts">
  <div class="page-header">
    <h2>Archives</h2>
  </div>
  {% for group in groups %}
  <h4>{{group.group}}</h4>
  <ul>
    {% for post in group.posts %}
    <li>
      {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
{% endblock %}
