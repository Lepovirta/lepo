{% extends "templates/base.html" %}
{%block subtitle %}Posts Tagged &quot;{{name}}&quot;{% endblock %}
{% block content %}
<header><h1>Posts Tagged &quot;{{name}}&quot;</h1></header>
<ul class="no-bul">
  {% for post in posts %}
  <li>
    {{post.date|date:"MMM dd YYYY"}} &raquo; <a href="{{post.uri}}">{{post.title}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
