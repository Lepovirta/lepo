{% extends "templates/base.html" %}
{%block subtitle %}Meet the team{% endblock %}
{% block content %}
<div class="posts">
  <div class="page-header">
    <h2>Meet the team</h2>
  </div>
  <div class="team">
    {% for author in authors %}
    <div class="member">
      <h3>{{author.fullname}}</h3>
      <p>{{author.description}}</p>
      <div class="links">
        {% for linkname,linkuri in author.links %}
        <a href="{{linkuri}}">{{linkname}}</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
