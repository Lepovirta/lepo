{% extends "templates/base.html" %}
{%block subtitle %}Meet the team{% endblock %}
{% block content %}
<div class="posts">
  <div class="page-header">
    <h2>Meet the team</h2>
  </div>
  <div class="team">
    {% for author in authors %}
    <div class="member">
      <h3><a href="{{author.homepage}}">{{author.fullname}}</a></h3>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
