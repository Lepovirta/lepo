{% extends "templates/base.html" %}
{% block content %}
<h2>{{page.title}}</h2>
{{page.content|hiccup}}
{% if page.author-posts %}
<h3>Posts</h3>
<ul class="no-bul">
  {% for post in page.author-posts %}
  <li>{{post.date|date:"yyy-MM-dd"}} &raquo; <a href="{{post.uri}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
